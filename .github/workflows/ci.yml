name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    name: Run tests & coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run tests with coverage
        run: bunx jest --coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

  visual-regression-chromatic:
    name: Visual tests (Chromatic)
    runs-on: ubuntu-latest
    if: ${{ secrets.CHROMATIC_PROJECT_TOKEN != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (for Storybook/Chromatic)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (npm)
        run: npm install

      - name: Publish storybook to Chromatic
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        run: npx chromatic --project-token $CHROMATIC_PROJECT_TOKEN --exit-once-uploaded

  visual-regression-percy:
    name: Visual tests (Percy)
    runs-on: ubuntu-latest
    if: ${{ secrets.PERCY_TOKEN != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # This assumes you have storybook scripts configured. Percy snapshots can be added to your test suite.
      - name: Run Storybook (for Percy)
        run: npm run build-storybook

      - name: Upload build to Percy
        uses: percy/exec-action@v1
        with:
          command: npx percy upload ./storybook-static
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

  # Requires GitHub Secrets: PERCY_TOKEN, VITE_BASE_URL, VITE_BALANCE_URL, VITE_API_KEY, VITE_EXPLORER_URL
  visual-regression-playwright:
    name: Visual tests (Playwright + Percy)
    runs-on: ubuntu-latest
    if: ${{ secrets.PERCY_TOKEN != '' && secrets.VITE_API_KEY != '' }}
    env:
      VITE_EXPOSE_STORES_FOR_TESTS: "true"
      VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}
      VITE_BALANCE_URL: ${{ secrets.VITE_BALANCE_URL }}
      VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
      VITE_EXPLORER_URL: ${{ secrets.VITE_EXPLORER_URL }}
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Start preview server
        run: npx vite preview --port 4173 &

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright visual tests
        run: npx playwright test --config=playwright.config.ts
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
