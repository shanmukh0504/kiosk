name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # Job that sets outputs so we can gate Playwright visual job without using secrets in 'if' (not allowed by GitHub).
  check-secrets:
    name: Check visual test secrets
    runs-on: ubuntu-latest
    outputs:
      playwright_enabled: ${{ steps.check.outputs.playwright_enabled }}
    steps:
      - id: check
        run: |
          echo "playwright_enabled=$([ -n \"$PERCY_TOKEN\" ] && [ -n \"$VITE_API_KEY\" ] && echo true || echo false)" >> $GITHUB_OUTPUT
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}

  test:
    name: Run tests & coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run tests with coverage
        run: |
          bunx jest --coverage 2>&1 | tee jest-test-output.txt
          exit ${PIPESTATUS[0]}

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - name: Upload test output for PR comment
        if: always() && github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: jest-test-output
          path: jest-test-output.txt
          retention-days: 1

  visual-regression-playwright:
    name: Visual tests (Playwright + Percy)
    runs-on: ubuntu-latest
    needs: [check-secrets]
    if: needs.check-secrets.outputs.playwright_enabled == 'true'
    env:
      VITE_EXPOSE_STORES_FOR_TESTS: "true"
      VITE_NETWORK: "mainnet"
      VITE_ENVIRONMENT: "production"
      VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}
      VITE_BALANCE_URL: ${{ secrets.VITE_BALANCE_URL }}
      VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
      VITE_EXPLORER_URL: ${{ secrets.VITE_EXPLORER_URL }}
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
      PERCY_PULL_REQUEST: ${{ github.event_name == 'pull_request' && github.event.pull_request.number || '' }}
      PERCY_BRANCH: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.ref || github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Start preview server
        run: bunx vite preview --port 4173 &

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps

      - name: Run Playwright visual tests
        run: |
          bunx @percy/cli exec -- bunx playwright test --config=playwright.config.ts 2>&1 | tee percy-test-output.txt
          exit ${PIPESTATUS[0]}
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

      - name: Upload test output for PR comment
        if: always() && github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: percy-test-output
          path: percy-test-output.txt
          retention-days: 1

  pr-comment-visual:
    name: Comment PR with test results
    runs-on: ubuntu-latest
    needs: [test, visual-regression-playwright]
    if: always() && github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: |
            percy-test-output
            jest-test-output
            coverage-report
          merge-multiple: false

      - name: Post PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const marker = '<!-- ci-test-results -->';
            const runUrl = `https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            let body = '## CI Test Results\n\n' + marker + '\n\n';

            // === VISUAL TESTS (Percy) ===
            body += '### üé® Visual Tests (Playwright + Percy)\n\n';
            let percyOutput = '';
            try {
              percyOutput = fs.readFileSync('percy-test-output/percy-test-output.txt', 'utf8');
            } catch (e) {
              try {
                percyOutput = fs.readFileSync('percy-test-output.txt', 'utf8');
              } catch (e2) {}
            }

            const percyUrlMatch = percyOutput.match(/https:\/\/percy\.io\/[^\s)\]]+/);
            const visualJobFailed = '${{ needs.visual-regression-playwright.result }}' === 'failure';
            if (percyUrlMatch) {
              body += `**Visual comparison:** [View Percy build](${percyUrlMatch[0]})\n\n`;
            } else if (visualJobFailed) {
              body += '‚ùå Visual tests failed. Percy build link not found.\n\n';
            } else {
              body += '‚ö†Ô∏è Visual tests were skipped (secrets not configured).\n\n';
            }

            if (visualJobFailed) {
              const lines = percyOutput.split('\n');
              const snippet = lines.slice(-60).join('\n');
              const escaped = snippet.replace(/```/g, '`\u200b`\u200b`');
              body += '<details><summary>Visual test output (last 60 lines)</summary>\n\n```\n' + escaped + '\n```\n</details>\n\n';
            }

            // === COVERAGE RESULTS ===
            body += '### üìä Coverage Results\n\n';
            let coverageSummary = null;
            try {
              const coveragePath = 'coverage-report/coverage-summary.json';
              if (fs.existsSync(coveragePath)) {
                coverageSummary = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
              }
            } catch (e) {
              try {
                coverageSummary = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
              } catch (e2) {}
            }

            if (coverageSummary && coverageSummary.total) {
              const total = coverageSummary.total;
              const formatPct = (pct) => pct === undefined ? 'N/A' : `${pct.toFixed(1)}%`;
              body += `| Metric | Coverage |\n`;
              body += `|--------|----------|\n`;
              body += `| **Statements** | ${formatPct(total.statements.pct)} |\n`;
              body += `| **Branches** | ${formatPct(total.branches.pct)} |\n`;
              body += `| **Functions** | ${formatPct(total.functions.pct)} |\n`;
              body += `| **Lines** | ${formatPct(total.lines.pct)} |\n\n`;

              // Files with low/no coverage
              const lowCoverage = [];
              const noCoverage = [];
              Object.entries(coverageSummary).forEach(([file, data]) => {
                if (file === 'total') return;
                if (data.statements && data.statements.pct !== undefined) {
                  if (data.statements.pct === 0) {
                    noCoverage.push({ file, ...data });
                  } else if (data.statements.pct < 80) {
                    lowCoverage.push({ file, ...data });
                  }
                }
              });

              if (noCoverage.length > 0) {
                body += '<details><summary>‚ùå Files with no coverage (' + noCoverage.length + ')</summary>\n\n';
                noCoverage.slice(0, 20).forEach(({ file }) => {
                  const relPath = file.replace(process.cwd() + '/', '');
                  body += `- \`${relPath}\`\n`;
                });
                if (noCoverage.length > 20) {
                  body += `\n... and ${noCoverage.length - 20} more\n`;
                }
                body += '</details>\n\n';
              }

              if (lowCoverage.length > 0) {
                body += '<details><summary>‚ö†Ô∏è Files with low coverage (< 80%, ' + lowCoverage.length + ')</summary>\n\n';
                lowCoverage.slice(0, 20).forEach(({ file, statements }) => {
                  const relPath = file.replace(process.cwd() + '/', '');
                  body += `- \`${relPath}\` (${statements.pct.toFixed(1)}%)\n`;
                });
                if (lowCoverage.length > 20) {
                  body += `\n... and ${lowCoverage.length - 20} more\n`;
                }
                body += '</details>\n\n';
              }
            } else {
              body += '‚ö†Ô∏è Coverage data not available. Check the workflow run for details.\n\n';
            }

            // === TEST RESULTS ===
            body += '### ‚úÖ Test Results\n\n';
            const testJobFailed = '${{ needs.test.result }}' === 'failure';
            let jestOutput = '';
            try {
              jestOutput = fs.readFileSync('jest-test-output/jest-test-output.txt', 'utf8');
            } catch (e) {
              try {
                jestOutput = fs.readFileSync('jest-test-output.txt', 'utf8');
              } catch (e2) {}
            }

            if (testJobFailed) {
              body += '‚ùå **Some tests failed.**\n\n';
              // Extract failed test names
              const failedTests = [];
              const lines = jestOutput.split('\n');
              lines.forEach((line, i) => {
                if (line.includes('FAIL') || line.match(/‚úï|√ó/)) {
                  const testMatch = line.match(/(?:FAIL|‚úï|√ó)\s+(.+)/);
                  if (testMatch) {
                    failedTests.push(testMatch[1].trim());
                  }
                }
              });

              if (failedTests.length > 0) {
                body += '**Failed tests:**\n';
                failedTests.slice(0, 15).forEach(test => {
                  body += `- ${test}\n`;
                });
                if (failedTests.length > 15) {
                  body += `\n... and ${failedTests.length - 15} more\n`;
                }
                body += '\n';
              }

              body += `[View workflow run](${runUrl}) for full test output.\n\n`;
              const snippet = jestOutput.split('\n').slice(-50).join('\n');
              const escaped = snippet.replace(/```/g, '`\u200b`\u200b`');
              body += '<details><summary>Test output (last 50 lines)</summary>\n\n```\n' + escaped + '\n```\n</details>\n\n';
            } else {
              // Extract test summary (e.g., "Tests: 42 passed, 3 skipped")
              const summaryMatch = jestOutput.match(/Tests:\s*(\d+)\s*(?:passed|PASS)/i) || jestOutput.match(/(\d+)\s*(?:passed|PASS)/i);
              if (summaryMatch) {
                body += `‚úÖ **All tests passed** (${summaryMatch[1]} tests)\n\n`;
              } else {
                body += '‚úÖ **All tests passed**\n\n';
              }
            }

            body += `---\n[View full workflow run](${runUrl})\n`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const botComment = comments.find(c => c.body && c.body.includes(marker) && c.user.type === 'Bot');

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
